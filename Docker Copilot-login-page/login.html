<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Docker Copilot</title>    
        <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="content">
        <div class="login-wrapper">
            <div class="left-img">
                <div class="glass">
                    <div class="tips">
                        <div class="title">
                            THE Docker Copilot
                        </div>
                        <h1>Update The Docker</h1>
                        <span>Many people have joined our project.</span>
                        <span>Welcome to Docker Copilot</span>
                    </div>
                </div>
            </div>            
            <div class="right-login-form"> 
                <div class="form-logo">
                    <img src="./asset/Circularlogo.png" class="form-logo" >                   
                </div>              
                <div class="form-wrapper">                    
                    <h1>Docker Copilot</h1>                    
                    <div class="input-items">
                        <span class="input-tips">
                            Password
                        </span>
                        <input type="password" class="inputs" placeholder="SECRET_KEY">                     
                    </div>
                    <button class="btn">Log in</button>                    
                    <div class="other-login">
                        <div class="divider">
                            <span class="line"></span>
                            <span class="divider-text">OnlyLTY</span>
                            <span class="line"></span>
                        </div>
                        <div class="other-login-wrapper">
                            <div class="other-login-item">
                                <img src="./asset/zspace.png" alt="zspace">
                            </div>
                            <div class="other-login-item">
                                <img src="./asset/ugreen.png" alt="ugreen">
                            </div>
                            <div class="other-login-item">
                                <img src="./asset/github.png" alt="github">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
